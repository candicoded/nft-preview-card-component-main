<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="image-container">
        <img src="images/image-equilibrium.jpg" alt="colorful cube" class="cube-img">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="view icon">
        </div>
      </div>
      
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="info">
        <span class="eth">
          <img src="images/icon-ethereum.svg" alt="ethereum icon">0.041 ETH
        </span>
        <span class="days">
          <img src="images/icon-clock.svg" alt="clock icon">3 days left
        </span>
      </div>

      <hr>
      
      <div class="creator-section">
        <img src="images/image-avatar.png" alt="avatar image">
        <p class="creation">Creation of <span class="creator">Jules Wyvern</span></p>
    </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Candice</a>.
    </footer>
  </body>
</html>
